# Specify whether the UFS application is a coupled model application.
coupled: True

# Specify whether the UFS application is cycling (i.e., has previous
# forecast cycle dependencies).
cycling: True

# ----

# Fetching applications.
fetch_adt: !ENV ${HOMEufs}/parm/staging/ocean/fetch.adt.reanalysis.yaml
fetch_gpsro: !ENV ${HOMEufs}/parm/staging/atmos/fetch.gpsro.reanalysis.yaml
fetch_sss: !ENV ${HOMEufs}/parm/staging/ocean/fetch.sss.reanalysis.yaml
fetch_sst: !ENV ${HOMEufs}/parm/staging/ocean/fetch.sst.reanalysis.yaml
