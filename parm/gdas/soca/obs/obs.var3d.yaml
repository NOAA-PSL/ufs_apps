# Define the ice area fraction observation attributes.
ice_fraction:

     # Ice area fraction observation platform; this string will be
     # used to generate the YAML-formatted file corresponding to the
     # observation type.
     icec.emc.ssmi_l1b_dmsp:
          
          # Define the observation input file path relative to
          # respective experiment working directory;; timestamps may
          # be templated using the POSIX convention; comma-delimited.
          obs_datafile_in: !ENV ${WORKufs}/${EXPTufs}/${CYCLEufs}/intercom/inputs/obs/ice/icec.emc.ssmi_l1b_dmsp.%Y%m%d.T%H%M%SZ.iodav2.nc

          # Define the observation space name for the observation
          # type.
          obs_space_name: icec.emc.ssmi_l1b_dmsp

          # Define the observation output file basename name; this
          # file will be written beneath /obs in the SOCA experiment
          # path.
          obs_datafile_out: icec.emc.ssmi_l1b_dmsp.%Y%m%d.T%H%M%SZ.nc

          # Define the observation type YAML-formatted template file.
          yaml_tmpl: !ENV ${HOMEufs}/parm/gdas/soca/obs/configs/icec_emc.yaml

