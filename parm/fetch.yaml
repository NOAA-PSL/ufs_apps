fetch:

     # Define the checksum hash indices attributes.
     checksum:

#       aws_s3_filepath: !ENV ${WORKrnr}/${EXPTrnr}/com/${CYCLE}/aws_s3.fetch.obs.md5     
#       aws_s3_hash: md5

       noaa_hpss_filepath: !ENV ${WORKrnr}/${EXPTrnr}/com/${CYCLE}/noaa_hpss.fetch.obs.md5     
       noaa_hpss_hash: sha256
  
     # Define the remote location; see TABLE 1 above.
     aws_s3:
     
          ocean_obs:

               sst.nesdis_avhrr_noaa15:

                    # Define the path attributes.
                    local_path: !ENV ${WORKrnr}/${EXPTrnr}/${CYCLE}/intercom/obsprep/ocean/nesdis.avhrr_noaa15.sst.%Y%m%d.T%H%M%SZ.iodav2.so0p25.nc
                    offset_seconds: 21600

                    # Define the AWS s3 attributes.
                    bucket: noaa-reanalyses-pds
                    object_path: observations/reanalysis-test/sst/nesdis/avhrr/noaa15/%Y/%m/superob_0p25/iodav2/nesdis.avhrr_noaa15.sst.%Y%m%d.T%H%M%SZ.iodav2.so0p25.nc
                    profile_name: Null
                    ignore_missing: True

                    # Define the attributes for multiple file
                    # applications; these are used to create (i.e.,
                    # concatenate member files) a single file
                    # containing all files within the specified
                    # window.
                    multifile:

                         # Define the total number of seconds, prior
                         # to the relevant the analysis cycle, from
                         # which to begin collecting member files.
                         start_offset_seconds: -10800

                         # Define the total number of seconds,
                         # following the relevant the analysis cycle,
                         # from which to end collecting member files.
                         stop_offset_seconds: 10800

                         # Define the total number of seconds
                         # specifying the interval at which to collect
                         # member files.
                         offset_seconds: 3600

                    # Define the netCDF-formatted member file
                    # concatenation attributes.
                    nc_concat:

                         # Define the dimension name along which to
                         # concatenate the respective member files.
                         ncdim: nlocs

                         # Define the netCDF-formatted file path to
                         # contain the results of the concatenated
                         # member files.
                         ncfile: !ENV ${WORKrnr}/${EXPTrnr}/${CYCLE}/intercom/inputs/obs/ocean/nesdis.avhrr_noaa15.sst.nc

                         # Define the netCDF-formatted concatenated
                         # file path format.
                         ncfrmt: NETCDF4






