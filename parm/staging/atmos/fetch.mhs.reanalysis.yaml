# All attributes that follow are for the UFS fetching application.
fetch:

     # Define the checksum hash index attributes.
     checksum:

       aws_s3_filepath: !ENV ${WORKufs}/${EXPTufs}/com/${CYCLEufs}/aws_s3.fetch.mhs.md5     
       aws_s3_hash: md5
  
     # Define a supported the interface platform from which to collect
     # the respective files.
     aws_s3:

          # Define the fetching type; this example corresponds to
          # atmosphere MHS observations.
          mhs_obs:

               # Define the file identifier.
               gdas_1bmhs:
                    
                    # Define the attributes corresponding to the
                    # respective file identifier.
                    local_path: !ENV ${WORKufs}/${EXPTufs}/${CYCLEufs}/intercom/inputs/atmos/bufr/gdas.t%Hz.1bmhs.tm00.bufr_d
                    offset_seconds: 21600
                    
                    # Define the AWS s3 attributes for the respective
                    # file identifier.
                    bucket: noaa-reanalyses-pds
                    object_path: observations/reanalysis/mhs/1bmhs/%Y/%m/bufr/gdas.%Y%m%d.t%Hz.1bmhs.tm00.bufr_d
                    profile_name: noaa_bdp
                    ignore_missing: True

                    # Define the available stream dates for the
                    # respective observations; format is %Y%m%d%H%M%S
                    # assuming the POSIX convention.                    
                    stream_start: 20051101000000

               # Define the file identifier.
               gdas_esmhs:
                    
                    # Define the attributes corresponding to the
                    # respective file identifier.
                    local_path: !ENV ${WORKufs}/${EXPTufs}/${CYCLEufs}/intercom/inputs/atmos/bufr/gdas.t%Hz.esmhs.tm00.bufr_d
                    offset_seconds: 21600
                    
                    # Define the AWS s3 attributes for the respective
                    # file identifier.
                    bucket: noaa-reanalyses-pds
                    object_path: observations/reanalysis/mhs/1bmhs/%Y/%m/bufr/gdas.%Y%m%d.t%Hz.esmhs.tm00.bufr_d
                    profile_name: noaa_bdp
                    ignore_missing: True

                    # Define the available stream dates for the
                    # respective observations; format is %Y%m%d%H%M%S
                    # assuming the POSIX convention.                    
                    stream_start: 20101001000000
               

