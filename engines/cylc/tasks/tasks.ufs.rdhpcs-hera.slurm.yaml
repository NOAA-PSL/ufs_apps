# Collect atmosphere observations from a specified AWS s3 bucket using
# the UFS fetching applications.
UFS_FETCH_ATMOS_AWSS3:
     account: gsienkf
     ntasks: 1
     partition: service
     time: "20:00"

# ----

# Launch the UFS experiment.
ufs_launch:
     account: gsienkf
     ntasks: 1
     partition: service
     time: "5:00"
