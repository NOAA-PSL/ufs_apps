# Description
# -----------

# This YAML-formatted file contains task attributes for all tasks
# available for integration into a Cylc engine workflow suite; the
# task attributes are relative to the SLURM scheduler.

# Notes
# -----

# For the respective SLURM directives, the --<directive> = value will
# be created for each respective task (YAML key); the '--' will be
# appended to the respective SLURM directive key at run-time of the
# Cylc engine launcher script.

# hello_world:
#    account: gsienkf
#    ntasks: 1
#    partition: service
#    time: "5:00"    
#    exclusive: ""

# In the above example not that if a SLURM directive does not have a
# value for the respective key (e.g., exclusive), the value must be
# defined as an empty string (e.g., ""); further all wall-clock
# attributes (e.g., time) for each task must be enclosed in
# quotations.

# References
# ----------

# SLURM job directives: https://tinyurl.com/slurm-job-directives

